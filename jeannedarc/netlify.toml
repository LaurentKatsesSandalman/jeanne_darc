[build]
  command = "pnpm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"
  PNPM_VERSION = "10"

# Redirections CDN (avant mÃªme Next.js)
[[redirects]]
  from = "https://jeannedarc33.netlify.app/*"
  to = "https://refonte.jeannedarc33.fr/:splat"
  status = 301
  force = true

# Suppression trailing slash (backup si Next.js ne le fait pas)
[[redirects]]
  from = "/*/"
  to = "/:splat"
  status = 301